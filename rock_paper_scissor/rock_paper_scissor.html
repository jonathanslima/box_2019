<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
</head>
<body>

	<button class="btn btn-choice-rock">Rock</button>
	<button class="btn btn-choice-paper">Paper</button>
	<button class="btn btn-choice-scissor">Scissor</button>

	<script>
		function computerChoice(){
			var choice = (Math.random() * 10).toFixed(2);
			console.log('choice: ', choice);

			if(choice < 3.34){
				console.log('Rock');
				return 'Rock';
			}else if(choice > 3.34 && choice < 6.67){
				console.log('Paper');
				return 'Paper';
			}else{
				console.log('Scissor');
				return 'Scissor';
			}
		}

		computerChoice();
	</script>
</body>
</html>
